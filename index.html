<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <div>
      <label for="">First Name:</label>
      <input type="text" name="name" id="firstName" placeholder="Mike" required>
      <label for="">Last Name:</label>
      <input type="text" name="name" id="lastName" placeholder="Wizowski" required>
    </div>
    <div>
      <label for="">Male</label>
      <input type="radio" name="gender" id="male">
      <label for="">Female</label>
      <input type="radio" name="gender" id="female">
      <label for="">Other</label>
      <input type="radio" name="gender" id="other">
    </div>
    <div>
      <label for="">Email:</label>
      <input type="email" name="email" id="email" placeholder="mike@monsters.inc" required>
      <label for="">Password:</label>
      <input type="password" name="email" id="password" placeholder="ScaringIsCaring" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
    </div>
    <div>
      <label for="">Birthday:</label>
      <select name="" id="">
        <option value="">-- Month --</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
      </select>
      <select name="" id="">
        <option value="">-- Day --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="10">13</option>
        <option value="11">14</option>
        <option value="12">15</option>
        <option value="10">16</option>
        <option value="11">17</option>
        <option value="12">18</option>
        <option value="10">19</option>
        <option value="11">20</option>
        <option value="12">21</option>
        <option value="12">22</option>
        <option value="10">23</option>
        <option value="11">24</option>
        <option value="12">25</option>
        <option value="10">26</option>
        <option value="11">27</option>
        <option value="12">28</option>
        <option value="10">29</option>
        <option value="11">30</option>
        <option value="12">31</option>
      </select>
      <select name="" id="">
        <option value="">-- Year --</option>
        <option value="1987">1987</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
      </select>
    </div>
    <div>
      <label for="">I agree to the Terms and Conditions</label>
      <input type="checkbox" name="" id="" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
